<!DOCTYPE html>
<html>
    <header>
        Macro Calculator
    </header>
    <head>
        <link rel="stylesheet" href="templates/base.css"></link>
        <link rel="stylesheet" href="templates/macro.css"></link>
        <script src="macro.js"></script>
        <nav>
            <div id="home">
                <div class="topdiv">
                    <a class="topdiv" href="./index.html">Home</a>
                    <a class="topdiv" href="./about me.html">About me</a>
                    <a class="topdiv" href="./budget.html">Budget</a>
                    <a class="topdiv" href="./unit_conversion.html">Unit Conversion</a>
                    
                </div>
            </div>
        </nav> 
    </head>
    <body>
        <section id="macro">
            <div id="bmr_table">
                <article>
                    <fieldset>
                        <legend>
                            BMR Macro Calculator
                        </legend>
                        <input type="number" id="feet">
                        <label for="height">Heigh in feet</label><br>
                        <input type="number" id="inches">
                        <label for="height">inches</label><br>
                        <input type="number" id="weight">
                        <label for="weight">Weight</label><br>
                        <input type="number" id="age">
                        <label for="age">Age</label><br>
                        <div class="container">
                            <h5>Sex</h5>
                            <label class="switch" for="checkbox">
                              <input type="checkbox" id="checkbox" />
                              <div class="slider round"></div>
                            </label>
                          </div>
                        <button id="solve" onclick="BMR()">Calculate</button>
                    </fieldset> 
                    <aside>
                        BMR: <span id="bmr"></span>
                        <label for="bmr">Calories</label><br/>
                    </aside>
                </article>
            </div>
        </section>
    </body>
</html>
